<!DOCTYPE html>
<html>
    <head >
        <link rel="stylesheet" href="StyleSheet.css">
        </head>
<body>
    
<h2>Internship Application</h2>

<p>please fill out the form below and hit submit to be considered for the Internship.</p>
<form name="form" action="/action_page.php" onsubmit="return validateForm()" method="post">
  <fieldset>
    <legend>Personalia:</legend>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" onchange="yyy()"  ><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" onchange="ttt()"  disabled ><br>
    <label for="website">Personal Website:</label>
    <input type="url" id="website" name="website" ><br>
    <label for="phone">Enter a phone number:</label>
  <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"  ><br>
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email" onchange="www()" disabled ><br>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" onchange="eee()" disabled ><br>
  <label for="pwd">Password:</label>
  <input type="password" id="pwd" name="pwd"  onchange="sss()" disabled ><br>
  </fieldset>
  <fieldset>
    <legend>Education:</legend>
   <label for="Degree">Degree:</label>
   <input list="Degree" name="Degree"  >
  <datalist id="Degree"   >
    <option value="Associate">
    <option value="Bacheolr">
    <option value="Masters">
    <option value="PH.D.">
    <option value="Professional ">
  </datalist>
   <br>
  <label for="graduate">When will you graduate:</label>
  <input type="date" id="graduate" name="graduate"     max="2022-05-08 " min=" 2021-05-08"  ><br>
   <label for="myfile">Upload your CV and other documents :</label>
  <input type="file" id="myfile" name="myfile" multiple  > <br>
  </fieldset>
  <div style="text-align: center;">
    
  <input  type="submit" value="Submit"  >
  <input  type="button" value="Save" onclick="save()" >
  <input  type="reset" value="Reset">
  </div>
  <a href="https://yazanibdah.github.io/" target="_blank"> Visit My old page <br><br></a>

</form>
<script src="javaS.js"></script>


</body>
</html>
